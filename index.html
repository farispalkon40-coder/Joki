<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dafzx Joki & Store v3.1 (Fixed)</title>
  <style>
/* üåä Tema Biru-Hitam Neon + Ombak Bergerak */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(180deg, #000814, #001d3d);
  color: #fff;
  overflow-x: hidden;
}

/* Efek Ombak Bergerak */
.wave-bg {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 200px;
  background: rgba(0, 100, 255, 0.3);
  border-radius: 100%;
  animation: waveMove 8s infinite linear;
  filter: blur(80px);
  z-index: -1;
  pointer-events: none; /* ‚úÖ Fix: agar tidak menutupi tombol */
}
@keyframes waveMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Header */
.header {
  text-align: center;
  padding: 40px 20px;
  background: rgba(0, 0, 50, 0.4);
  border-bottom: 2px solid #00b4d8;
  box-shadow: 0 0 20px #0096c7;
}

.header .glow {
  font-size: 2.5em;
  font-weight: 800;
  color: #00b4d8;
  text-shadow: 0 0 10px #00b4d8, 0 0 20px #0077b6;
  animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse {
  from { text-shadow: 0 0 10px #00b4d8; }
  to { text-shadow: 0 0 25px #90e0ef; }
}

.tagline {
  font-size: 1em;
  color: #caf0f8;
  margin-top: 10px;
}

/* Promo Bar */
.promo-bar {
  background: #0077b6;
  color: #fff;
  padding: 8px;
  text-align: center;
  font-weight: bold;
  font-size: 0.9em;
  border-bottom: 2px solid #00b4d8;
}

/* Section Style */
section {
  padding: 40px 20px;
  text-align: center;
}

section h2 {
  color: #00b4d8;
  text-shadow: 0 0 10px #00b4d8;
  margin-bottom: 20px;
}

/* Form Pemesanan */
#orderForm {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  background: rgba(0, 0, 50, 0.4);
  padding: 25px;
  border-radius: 10px;
  max-width: 400px;
  margin: 0 auto;
  box-shadow: 0 0 15px #0077b6;
}

#orderForm input, #orderForm select, #orderForm textarea {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background: #001d3d;
  color: #fff;
}

#orderForm button {
  background: #00b4d8;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  transition: 0.3s;
}
#orderForm button:hover {
  background: #48cae4;
}

#totalHarga {
  font-weight: bold;
  color: #90e0ef;
}

/* Leaderboard */
.leaderboard-section ul {
  list-style: none;
  background: rgba(0, 0, 50, 0.4);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px #0077b6;
  max-width: 400px;
  margin: 0 auto;
}

/* Review Pelanggan */
.review-section form {
  background: rgba(0, 0, 50, 0.4);
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin: 0 auto 20px;
  box-shadow: 0 0 15px #0077b6;
}

.review-section textarea {
  height: 80px;
}

#reviewList {
  max-width: 500px;
  margin: 0 auto;
  background: rgba(0, 0, 50, 0.3);
  padding: 15px;
  border-radius: 10px;
}

.review-item {
  border-bottom: 1px solid #00b4d8;
  margin-bottom: 10px;
  padding-bottom: 8px;
}

/* Admin Button */
.admin-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #00b4d8;
  color: #000;
  border: none;
  border-radius: 50px;
  padding: 12px 20px;
  cursor: pointer;
  box-shadow: 0 0 20px #00b4d8;
  font-weight: bold;
  transition: 0.3s;
}
.admin-button:hover {
  background: #48cae4;
}

/* Admin Panel */
.admin-panel {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 20, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  backdrop-filter: blur(10px);
}

.admin-panel.hidden {
  display: none;
}

.admin-content {
  background: rgba(0, 0, 50, 0.5);
  border: 1px solid #00b4d8;
  border-radius: 10px;
  padding: 20px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 25px #0077b6;
  text-align: left;
  color: #caf0f8;
}

.admin-content button {
  background: #00b4d8;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  margin: 5px 0;
}

.admin-content button:hover {
  background: #48cae4;
}

/* Footer */
footer {
  background: #001d3d;
  text-align: center;
  padding: 20px;
  font-size: 0.8em;
  border-top: 2px solid #00b4d8;
  box-shadow: 0 -2px 10px #0077b6;
}
  </style>
</head>

<body>
  <div class="wave-bg"></div>

  <div class="header">
    <h1 class="glow">Dafzx Joki & Store üé£</h1>
    <p class="tagline">Joki Cepat, Aman, dan Murah!</p>
  </div>

  <div class="promo-bar" id="promoText">üî• Diskon 10% pakai kode DAFZX2025!</div>

  <section>
    <h2>üõí Pemesanan</h2>
    <form id="orderForm" onsubmit="event.preventDefault(); kirimPesan();">
      <input id="nama" placeholder="Nama kamu" required>
      <select id="item" onchange="hitungTotal()">
        <option value="">Pilih Item</option>
        <option value="Astral Rod">Astral Rod</option>
        <option value="Ares Rod">Ares Rod</option>
        <option value="Angler Rod">Angler Rod</option>
        <option value="Ghostfind Rod">Ghostfind Rod</option>
        <option value="1M Coin">1M Coin</option>
        <option value="2M Coin">2M Coin</option>
        <option value="3M Coin">3M Coin</option>
        <option value="4M Coin">4M Coin</option>
        <option value="5M Coin">5M Coin</option>
        <option value="AFK 1 Jam">AFK 1 Jam</option>
        <option value="AFK 2 Jam">AFK 2 Jam</option>
        <option value="AFK 24 Jam">AFK 24 Jam</option>
        <option value="AFK 48 Jam">AFK 48 Jam</option>
        <option value="AFK 7 Hari">AFK 7 Hari</option>
      </select>
      <input id="jumlah" type="number" placeholder="Jumlah" min="1" value="1" onchange="hitungTotal()">
      <p>Total: <span id="totalHarga">Rp0</span></p>
      <button type="submit">Pesan Sekarang</button>
    </form>
  </section>

  <section class="leaderboard-section">
    <h2>üèÜ Top Pelanggan</h2>
    <ul id="leaderboardList"></ul>
  </section>

  <section class="review-section">
    <h2>‚≠ê Review Pelanggan</h2>
    <form id="reviewForm" onsubmit="simpanReview(event)">
      <input id="reviewNama" placeholder="Nama kamu">
      <textarea id="reviewText" placeholder="Tulis review kamu..."></textarea>
      <button type="submit">Kirim Review</button>
    </form>
    <div id="reviewList"></div>
  </section>

  <footer>
    <p>¬© 2025 Dafzx Joki & Store | All Rights Reserved</p>
  </footer>

  <button class="admin-button" onclick="loginAdmin()">üëë Admin</button>

  <div class="admin-panel hidden" id="adminPanel">
    <div class="admin-content">
      <h2>Panel Admin</h2>
      <button onclick="cekPromo()">Cek Kode Promo</button>
      <button onclick="ambilReward()">Ambil Reward Harian</button>
      <button onclick="closeAdmin()">Tutup Panel</button>
    </div>
  </div>

<script>
const hargaData = {
  "Astral Rod":15000,
  "Ares Rod":20000,
  "Angler Rod":25000,
  "Ghostfind Rod":30000,
  "1M Coin":15000,
  "2M Coin":28000,
  "3M Coin":43000,
  "4M Coin":68000,
  "5M Coin":73000,
  "AFK 1 Jam":1000,
  "AFK 2 Jam":2000,
  "AFK 24 Jam":10000,
  "AFK 48 Jam":20000,
  "AFK 7 Hari":120000
};

function hitungTotal() {
  const item = document.getElementById("item").value;
  const jumlah = parseInt(document.getElementById("jumlah").value) || 0;
  const total = (hargaData[item] || 0) * jumlah;
  document.getElementById("totalHarga").innerText = `Rp${total.toLocaleString()}`;
}

const leaderboardData = [
  { nama:"Faris", poin:300 },
  { nama:"Akbar", poin:250 },
  { nama:"Zidan", poin:180 },
  { nama:"Rafi", poin:120 }
];

function renderLeaderboard() {
  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";
  leaderboardData.sort((a,b)=>b.poin-a.poin);
  leaderboardData.forEach((p,i)=>{
    const li = document.createElement("li");
    li.textContent = `${i+1}. ${p.nama} - ${p.poin} poin`;
    list.appendChild(li);
  });
}
renderLeaderboard();

const promoCode = "DAFZX2025";
function cekPromo() {
  const kode = prompt("Masukkan kode promo:");
  alert(kode === promoCode ? "Selamat! Kamu dapet diskon 10% üéâ" : "Kode salah / kadaluarsa ‚ùå");
}

function loginAdmin() {
  const pass = prompt("Masukkan password admin:");
  if (pass === "DafzxJoki") {
    document.getElementById("adminPanel").classList.remove("hidden");
  } else {
    alert("Password salah!");
  }
}
function closeAdmin() {
  document.getElementById("adminPanel").classList.add("hidden");
}

function ambilReward() {
  const today = new Date().toDateString();
  const last = localStorage.getItem("lastReward");
  if (last === today) {
    alert("Kamu sudah klaim reward hari ini!");
  } else {
    alert("Reward harian berhasil diklaim! üéÅ +5 poin");
    localStorage.setItem("lastReward", today);
  }
}

function simpanReview(e) {
  e.preventDefault();
  const nama = document.getElementById("reviewNama").value.trim();
  const teks = document.getElementById("reviewText").value.trim();
  if (!nama || !teks) return alert("Isi semua kolom!");
  const review = { nama, teks };
  const data = JSON.parse(localStorage.getItem("reviews") || "[]");
  data.push(review);
  localStorage.setItem("reviews", JSON.stringify(data));
  renderReview();
  document.getElementById("reviewForm").reset();
}

function renderReview() {
  const data = JSON.parse(localStorage.getItem("reviews") || "[]");
  const list = document.getElementById("reviewList");
  list.innerHTML = "";
  data.forEach(r=>{
    const div = document.createElement("div");
    div.className = "review-item";
    div.innerHTML = `<strong>${r.nama}</strong><br>${r.teks}`;
    list.appendChild(div);
  });
}
renderReview();

function kirimPesan() {
  const nama = document.getElementById("nama").value;
  const item = document.getElementById("item").value;
  const jumlah = document.getElementById("jumlah").value;
  const total = document.getElementById("totalHarga").innerText;
  if (!item) return alert("Pilih item dulu!");
  const pesan = `Halo, saya mau order:\nNama: ${nama}\nItem: ${item}\nJumlah: ${jumlah}\nTotal: ${total}`;
  window.open(`https://wa.me/6281266435034?text=${encodeURIComponent(pesan)}`);
}

let promoIndex = 0;
const promoTexts = [
  "üî• Diskon 10% pakai kode DAFZX2025!",
  "üé£ Joki cepat & aman ‚Äî 24 jam online!",
  "üí∏ Bayar via Dana / Gopay / Qris!"
];
function gantiPromo() {
  document.getElementById("promoText").innerText = promoTexts[promoIndex];
  promoIndex = (promoIndex + 1) % promoTexts.length;
}
setInterval(gantiPromo, 4000);
gantiPromo();
</script>
</body>
        </html>
